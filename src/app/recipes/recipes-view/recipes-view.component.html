<app-header></app-header>
<div class="container mt-4">
  <h2 class="text-uppercase">all Recipes</h2>

  <app-search-bar></app-search-bar>

  <div class="row container--recipe mt-4">
    <ng-container *ngFor="let recipe of displeyedRecipes">
      <app-recipe class="mb-4" [currRecipe]="recipe"></app-recipe>
    </ng-container>
  </div>
</div>
<mat-paginator
  [length]="recipes.length"
  [pageSizeOptions]="[5, 10, 50, 100]"
  aria-label="Select page"
  (page)="onPageChange($event)"
>
</mat-paginator>

<app-footer></app-footer>
