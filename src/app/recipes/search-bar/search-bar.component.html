<div class="row">
  <div *ngIf="search !== 'favorites'" class="col-8 form-floating">
    <input
      [(ngModel)]="searchInput"
      (input)="onSearch($event)"
      class="form-control"
      id="myInput"
      type="text"
      placeholder=""
    />
    <label class="filter-col mx-4" for="myInput">filter by {{ search }}.</label>
  </div>
  <div class="container--dropDown col-4">
    <mat-form-field>
      <mat-label>Select an option</mat-label>
      <mat-select
        [(value)]="search"
        (selectionChange)="onSearchTypeChange($event)"
      >
        <mat-option value="favorites">favorites</mat-option>
        <mat-option value="title">title</mat-option>
        <mat-option value="ingredient">ingredient</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
